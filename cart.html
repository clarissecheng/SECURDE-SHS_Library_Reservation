<html>
    <head>
        <title>SHS Library Reservation System</title>
        
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import .css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/main-style.css"/>
        <link type="text/css" rel="stylesheet" href="css/cart.css"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <!--Header-->
        <nav>
            <div class="nav-wrapper">
                <div class="logo-container">
                    <img id="dlsu-logo" src="res/dlsu-logo.png">
                    <div class="dlsu-text">
                        <font size="3"><span>De La Salle University - Manila</span></font>
                        <font size="2"><span>SHS Library Reservation System</span></font>
                    </div>
                </div>
            </div>
        </nav>
        
        <!--Forgot Password Container-->
        <div class="container">
            <h5>Cart Items</h5>
            <table class="striped responsive-table">
                <thead>
                    <th>Item Name</th>
                    <th>Type</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                </thead>
                <tbody>
                    <tr>
                        <td>G301</td>
                        <td>Room</td>
                        <td>August 3, 2017</td>
                        <td>August 10, 2017</td>
                    </tr>
                </tbody>
            </table>
            
            <a class="waves-effect waves-light btn" style="margin-top: 20px; float: right; background-color: #00330e;">Confirm Reservation</a>
            <a class="waves-effect waves-light btn" style="margin-top: 20px; float: left; background-color: #00330e;">Back</a>
        </div>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>

</html>
